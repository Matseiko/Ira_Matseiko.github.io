<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign in</title>
    <link rel="stylesheet" href ="css/Sign in.css">
    <link href='https://fonts.googleapis.com/css?family=Raleway' rel='stylesheet'>
</head>
<body>
<form>
   <header class="head-form">
      <h2>Sign in</h2>
      <h4>Welcome to NATS</h4>
   </header>
   <br>
   <div class="field-set">
         <span class="input-item">
           <i class="fa fa-user-circle"></i>
         </span>
         <input class="input" id="txt-input" type="text" placeholder="Username" required>
      <br>
      <span class="input-group-addon"><i class="fa fa-envelope-o fa-fw"></i></span>
      <input class="input" type="password" placeholder="Password" id="pwd"  name="Password" required>
     <span>
        <i class="fa fa-eye" aria-hidden="true"  type="button" id="eye"></i>
     </span>
      <br>
   </div>
   <div class="button_profile_">
        <button type="button"  onclick="location.href='Sign_up.html'" class="button_profile">Sign up</button>
        <button type="button" onclick="location.href='Cars.html'" class="button_profile">Sign in</button>
   </div>
</form>
</body>
</html>
